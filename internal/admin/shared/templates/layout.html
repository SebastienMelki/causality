{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Causality Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <div class="admin-layout">
        {{template "sidebar" .}}
        <main class="main-content">
            {{template "content" .}}
        </main>
    </div>

    <div id="flash-container" class="flash-container"></div>

    <script>
        // Flash message handler
        document.body.addEventListener('showFlash', function(evt) {
            const flash = evt.detail;
            const container = document.getElementById('flash-container');
            const div = document.createElement('div');
            div.className = 'flash flash-' + flash.type;
            div.textContent = flash.message;
            container.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        });

        // Confirm delete
        document.body.addEventListener('htmx:confirm', function(evt) {
            if (evt.detail.question) {
                evt.preventDefault();
                if (confirm(evt.detail.question)) {
                    evt.detail.issueRequest();
                }
            }
        });
    </script>
</body>
</html>
{{end}}
