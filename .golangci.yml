version: 2

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  cyclop:
    max-complexity: 30
    package-average: 15.0
    skip-tests: true

  gocyclo:
    min-complexity: 30

  gocognit:
    min-complexity: 50

  errcheck:
    check-type-assertions: true
    check-blank: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  govet:
    shadow: true

  goconst:
    min-len: 2
    min-occurrences: 3

  goimports:
    local-prefixes: github.com/SebastienMelki/causality

  gosec:
    excludes:
      - G204  # Subprocess launched with variable
      - G304  # File path provided as taint input

  staticcheck:
    checks: ["all"]

  unused:
    check-exported: false

  funlen:
    lines: 100
    statements: 50

  nakedret:
    max-func-lines: 0

  nestif:
    min-complexity: 4

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

linters:
  disable:
    - unused  # Causes issues in test files
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - dupl
    - durationcheck
    - err113
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - goconst
    - gocritic
    - godot
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - intrange
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - predeclared
    - reassign
    - rowserrcheck
    - sloglint
    - sqlclosecheck
    - staticcheck
    - testifylint
    - tparallel
    - unconvert
    - usestdlibvars
    - wastedassign
    - whitespace

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-use-default: false
  exclude-case-sensitive: false

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - bodyclose
        - cyclop
        - dupl
        - err113
        - errcheck
        - funlen
        - gocognit
        - goconst
        - gosec
        - noctx
        - protogetter
        - revive
        - unparam
        - unused

    # Allow globals in main packages
    - path: cmd/.*/main\.go
      linters:
        - gochecknoglobals
        - gochecknoinits

    # Allow high cyclomatic complexity in event category mapping
    - path: internal/events/category\.go
      linters:
        - cyclop
        - gocyclo

  exclude-dirs:
    - pkg/proto/  # Generated protobuf code
